#--------------------------通用配置-------------------------
spring:
  application:
    name: vediosharing
  servlet:
    multipart:
      max-file-size: 20MB
server:
  port: 3003

--- #---------------------数据库配置---------------------------
spring:
  datasource:
    url: jdbc:mysql://数据库ip:数据库端口/数据库名?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
    username: 用户名
    password: 密码
    driver-class-name: com.mysql.cj.jdbc.Driver
--- #---------------------中间件配置---------------------------
spring:
  redis:
    host: redis的ip地址
    port: 端口号
    password: 密码
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: 100


  # MongoDB数据库
  data:
    mongodb:
      uri: mongodb的url
      host: ip地址
      port: 端口号
      database: 库

--- #---------------------OSS配置---------------------------
oss:
  qiniu:
    domain: 访问域名(默认使用七牛云测试域名)
    accessKey: 公钥
    secretKey: 私钥
    bucketName: 存储空间名称

